<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - BMW E46</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="galeria.html">Galeria</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Kontakt</h1>
        <div class="form-container">
            <form id="contactForm">
                <label for="email">E-Mail:</label>
                <input type="text" id="email" name="email" placeholder="Twój email" required>

                <label for="subject">Temat:</label>
                <select id="subject" name="subject">
                    <option value="cena">Zapytanie o cenę</option>
                    <option value="jazda">Umów jazdę testową</option>
                    <option value="inne">Inne</option>
                </select>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" placeholder="Twoja wiadomość" required></textarea>

                <input type="submit" value="Wyślij">
            </form>
        </div>
    </main>

    <footer>
        <p>Patrycja Markiewicz</p>
    </footer>
</body>
</html>
